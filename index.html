<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARタグチェッカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>HARタグチェッカー</h1>
        <p>HARファイル内のタグ発火状況を詳細に分析</p>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon icon-upload" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <p class="upload-text">HARファイルをここにドロップ</p>
                <p class="upload-subtext">またはクリックしてファイルを選択</p>
                <input type="file" id="fileInput" accept=".har">
            </div>
        </div>

        <div class="card">
            <h2 class="section-title">チェックするタグ</h2>
            <p style="font-size: 14px; color: #718096; margin-bottom: 15px;">
                ※ スペースで区切ると、すべてのキーワードを含むリクエストのみを検索します（AND検索）
            </p>
            <div class="tag-inputs" id="tagInputs">
                <div class="tag-input-row">
                    <input type="text" class="tag-input" placeholder="例: gtag, fbq, _ga, GTM-XXXXX (スペースでAND検索)">
                    <button class="btn btn-danger" onclick="removeTagInput(this)">削除</button>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="addTagInput()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    タグを追加
                </button>
                <button class="btn btn-primary" onclick="checkTags()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    チェック開始
                </button>
            </div>
        </div>

        <div class="card" id="resultsSection" style="display: none;">
            <h2 class="section-title">チェック結果</h2>
            <div class="summary" id="summary"></div>
            <div class="export-section">
                <button class="btn btn-success" onclick="exportToCSV()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    CSV出力
                </button>
            </div>
            <div id="results" style="margin-top: 30px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
